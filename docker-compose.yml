services:
  db:
    image: mysql:latest
    container_name: blog-db
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - blog-network

  backend:
    build:
      context: ./blog-backend
      dockerfile: Dockerfile
    container_name: blog-backend
    restart: always
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:8001"
    depends_on:
      - db
    networks:
      - blog-network
    volumes:
      - ./blog-backend:/app
      - ./blog-backend/media:/app/media
    command: |
      sh -c "python -c '
      import socket, time
      while True:
          try:
              with socket.create_connection((\"db\", 3306), timeout=5):
                  break
          except Exception:
              print(\"Waiting for database...\")
              time.sleep(2)
      ' &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8001"

  frontend:
    build:
      context: ./blog-frontend
      dockerfile: Dockerfile
    container_name: blog-frontend
    restart: always
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:${VITE_PORT}"
    networks:
      - blog-network
    volumes:
      - ./blog-backend/media:/app/media

networks:
  blog-network:
    driver: bridge

volumes:
  db_data:
